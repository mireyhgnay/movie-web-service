<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- React를 사용하기 위한 라이브러리 -->
  <!-- 콘솔에 React 찍어서 잘 나오면 사용 가능한것! -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- react-dom -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

  <script>
    const root = document.getElementById("root");

    // React.createElement(tag, property, contents)
    const heading = React.createElement(
      "h3",
      { id: "title", style: { color: "red" } },
      "Hello I'm a span"
    );

    const btn = React.createElement(
      "button",
      {
        // property 안에 이벤트를 추가할 수 있다(⭐️)
        onClick: () => console.log("click"),
      },
      "Click Me!"
    );
    const container = React.createElement("div", null, [heading, btn]);

    ReactDOM.render(container, root); // span을 root 안에 render 한다
  </script>
</html>
